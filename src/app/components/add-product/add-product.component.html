<div class="container mx-auto mt-8 max-w-md">
  <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="mb-4">
      <label class="block mb-2 font-medium" for="name">Name</label>
      <input
        id="name"
        formControlName="name"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter product name"
      />
      <div
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="text-red-500 text-sm"
      >
        Name is required and cannot exceed 100 characters.
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-medium" for="description"
        >Description</label
      >
      <textarea
        id="description"
        formControlName="description"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter product description"
      ></textarea>
      <div
        *ngIf="
          productForm.get('description')?.invalid &&
          productForm.get('description')?.touched
        "
        class="text-red-500 text-sm"
      >
        Description is required and cannot exceed 500 characters.
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-medium" for="price">Price</label>
      <input
        id="price"
        type="number"
        formControlName="price"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter product price"
      />
      <div
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="text-red-500 text-sm"
      >
        Price must be a positive number.
      </div>
    </div>

    <div class="flex justify-end">
      <button
        pButton
        type="submit"
        [disabled]="productForm.invalid"
        label="Save"
        class="p-button-primary"
      ></button>
    </div>
  </form>
</div>
<p-toast></p-toast>
