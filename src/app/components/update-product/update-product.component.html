<div class="container mx-auto mt-8 max-w-md">
  <h2 class="text-2xl font-bold mb-4">Update Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full border rounded-md px-4 py-2"
      />
      <div
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="text-red-500 text-sm"
      >
        Name is required and cannot exceed 100 characters.
      </div>
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium"
        >Description</label
      >
      <textarea
        id="description"
        formControlName="description"
        class="w-full border rounded-md px-4 py-2"
      ></textarea>
      <div
        *ngIf="
          productForm.get('description')?.invalid &&
          productForm.get('description')?.touched
        "
        class="text-red-500 text-sm"
      >
        Description is required and cannot exceed 500 characters.
      </div>
    </div>
    <div class="mb-4">
      <label for="price" class="block text-sm font-medium">Price</label>
      <input
        id="price"
        type="number"
        formControlName="price"
        class="w-full border rounded-md px-4 py-2"
      />
      <div
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="text-red-500 text-sm"
      >
        Price must be a positive number.
      </div>
    </div>
    <button
      pButton
      type="submit"
      label="Update"
      class="p-button-success w-full"
      [disabled]="productForm.invalid"
    ></button>
  </form>
</div>
<p-toast></p-toast>
